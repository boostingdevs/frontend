<main>
  <app-hero [textP]="'Ensinar Ã© o melhor jeito de aprender.'" [textH1]="'Aprenda colaborando com outras pessoas'"/>

  @if(challenge) {
    <section class="challenge-section">
      <div class="challenge-section__container container">
        <div class="challenge-section__image">
          <img [ngSrc]="challenge.image" [alt]="challenge.name" width="100" height="100">
        </div>

        <div class="challenge-section__informations">
          <div class="challenge-section__left">
            <div class="challenge-section__tags">
              @for (tag of challenge.tags; track tag) {
                <span class="challenge-section__tag">{{ tag }}</span>
              }
            </div>
            <h2 class="challenge-section__title">{{ challenge.name }}</h2>
            <p class="challenge-section__description">{{ challenge.description }}</p>
          </div>
          <div class="challenge-section__right">
            <button class="challenge-section__button" (click)="openLink(challenge.github)">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.1667 14.1667L5.83334 5.83334M5.83334 5.83334V14.1667M5.83334 5.83334H14.1667" stroke="#E8E8E8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>                
              Challenge Accepted</button>
            <div class="challenge-section__user-stories">
              <h4 class="challenge-section__user-stories-title">User Stories</h4>

              @for (task of challenge.userStories; track task) {
                <div class="challenge-section__task">
                  <div class="challenge-section__task-checkbox" (click)="changeCheckboxStatus($event)">
                    <input type="checkbox" name="" id="">
                    <svg width="18" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17 1L6 12L1 7" stroke="#98FF9C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                      
                  </div>
                  <div class="challenge-section__task-description">
                    {{ task }}
                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </section>
  }
</main>
